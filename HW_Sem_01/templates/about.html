{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
  <div class="container text-center my-5">
    <div class="row">
      <div class="col-lg-6 col-md-8 mx-auto">
        <img class="rounded-img" src="/static/magazin.jpg" alt="Clothes" />
        <h1 class="fw-light">Добро пожаловать в магазин Lisa</h1>

        <a href="/catalog/" target="_blank" class="btn btn-primary">

      </div>
    </div>

{% endblock %}
